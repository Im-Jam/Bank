<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body { padding-top: 70px; }
        .hidden { display: none; }
        .card-text img,
        .explanation img,
        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode .navbar {
            background-color: #1e1e1e;
        }
        body.dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.dark-mode .card-header {
            background-color: #2c2c2c;
        }
        /* System Item Styles */
        .system-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .system-badge {
            min-width: 30px;
            text-align: center;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        .system-checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            flex-grow: 1;
        }
        .system-checkbox {
            margin-right: 0.5rem;
        }
        /* Page Visibility */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showPage('home-page')">Question Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left Side of Navbar -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showPage('home-page')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('bookmarks-page')">Bookmarked Questions</a>
                    </li>
                </ul>
                <!-- Right Side of Navbar -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="darkModeToggle">
                            <i class="bi bi-moon-fill"></i> Dark Mode
                        </a>
                    </li>
                </ul>
                <!-- Search Form -->
                <form class="d-flex ms-3" onsubmit="search(event)">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchQuery">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="container mt-4">
                <h1>Select Subjects and Systems</h1>
                <!-- Subject Selection -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label">Select Subjects</label>
                        <button id="select-all-subjects" class="btn btn-sm btn-outline-primary">Select All</button>
                    </div>
                    <div id="subjects-container" class="form-check">
                        <!-- Subjects will be loaded here -->
                    </div>
                </div>
                <!-- Systems Selection -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label">Select Systems</label>
                        <button id="select-all-systems" class="btn btn-sm btn-outline-primary">Select All</button>
                    </div>
                    <div id="systems-container">
                        <p>Select one or more subjects to view available systems.</p>
                    </div>
                </div>
                <!-- Proceed Button -->
                <div class="mb-3">
                    <button id="proceed-button" class="btn btn-primary" disabled>Proceed</button>
                </div>
            </div>
        </div>
        <!-- Bookmarks Page -->
        <div id="bookmarks-page" class="page">
            <div class="container mt-4">
                <h1>Your Bookmarked Questions</h1>
                <div id="bookmarks-container">
                    <!-- Bookmarked questions will be loaded here -->
                </div>
            </div>
        </div>
        <!-- Questions List Page -->
        <div id="questions-list-page" class="page">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" id="questions-breadcrumb">
                    <!-- Breadcrumb will be populated via JavaScript -->
                </ol>
            </nav>
            <h2 class="mb-4">Questions</h2>
            <!-- Filter Options -->
            <div class="mb-4">
                <label for="filter" class="form-label">Filter Questions:</label>
                <select name="filter" id="filter" class="form-select">
                    <option value="all">All</option>
                    <option value="correct">Correctly Answered</option>
                    <option value="incorrect">Incorrectly Answered</option>
                    <option value="unanswered">Unanswered</option>
                </select>
            </div>
            <!-- Questions List -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="questions-list">
                <!-- Questions will be loaded here -->
            </div>
        </div>
        <!-- Individual Question Page -->
        <div id="question-page" class="page">
            <!-- Breadcrumb Navigation -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" id="question-breadcrumb">
                    <!-- Breadcrumb will be populated via JavaScript -->
                </ol>
            </nav>
            <div class="container py-4">
                <!-- Navigation Buttons -->
                <div class="d-flex justify-content-between mb-4">
                    <button id="previous-question" class="btn btn-outline-secondary">Previous Question</button>
                    <button onclick="showPage('questions-list-page')" class="btn btn-outline-primary">Back to Questions List</button>
                    <button id="next-question" class="btn btn-outline-primary">Next Question</button>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Question Card -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h2 class="mb-0" id="question-title">Question</h2>
                            </div>
                            <div class="card-body markdown-content" id="question-text">
                                <!-- Question text will be loaded here -->
                            </div>
                        </div>
                        <!-- Choices -->
                        <h3>Choices:</h3>
                        <div class="btn-group-vertical mb-4" id="choices" role="group" aria-label="Choices">
                            <!-- Choices will be loaded here -->
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <button id="saveAnswer" class="btn btn-success">Save Answer</button>
                            <button id="revealAnswer" class="btn btn-info">Reveal Answer</button>
                            <button id="bookmarkQuestion" class="btn btn-warning">Bookmark Question</button>
                        </div>
                        <!-- Answer Explanation -->
                        <div id="answerExplanation" class="card mb-4 hidden">
                            <div class="card-header bg-success text-white">
                                <h4 class="mb-0" id="correct-answer">Correct Answer:</h4>
                            </div>
                            <div class="card-body markdown-content" id="explanation-text">
                                <!-- Explanation will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <!-- Media Files Section (if any) -->
                        <div id="media-files">
                            <!-- Media files will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Results Page -->
        <div id="search-results-page" class="page">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" onclick="showPage('home-page')">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Search Results</li>
                </ol>
            </nav>
            <h2 id="search-results-title">Search Results</h2>
            <!-- Search Results Content -->
            <div id="search-results-content">
                <!-- Results will be loaded here -->
            </div>
        </div>
    </div>
    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- Toast message will be injected here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script>
        // GitHub Repository Information
        const githubUsername = 'Im-Jam';
        const githubRepo = 'Bank';
        const githubBranch = 'main'; // or the branch where your data is stored

        // Global Variables
        let subjects = [];
        let systemsData = {};
        let questionsData = {};
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};

        // User's Selection
        let selectedSubjects = JSON.parse(localStorage.getItem('selectedSubjects')) || [];
        let selectedSystems = JSON.parse(localStorage.getItem('selectedSystems')) || [];

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            loadSubjectsFromGitHub();
            initializeDarkMode();
        });

        // Initialize Dark Mode
        function initializeDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
            }

            darkModeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    darkModeToggle.innerHTML = '<i class="bi bi-moon-fill"></i> Dark Mode';
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        }

        // Load Subjects from GitHub
        function loadSubjectsFromGitHub() {
            const url = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/Data?ref=${githubBranch}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    subjects = data.map(item => item.name);
                    loadSubjects();
                })
                .catch(error => {
                    console.error('Error fetching subjects:', error);
                });
        }

        // Load Subjects into the DOM
        function loadSubjects() {
            const subjectsContainer = document.getElementById('subjects-container');
            subjectsContainer.innerHTML = '';
            subjects.forEach((subject, index) => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input subject-checkbox" type="checkbox" value="${subject}" id="subject-${index}">
                    <label class="form-check-label" for="subject-${index}">
                        ${subject}
                    </label>
                `;
                subjectsContainer.appendChild(div);
            });
            // Add event listeners
            const subjectCheckboxes = document.querySelectorAll('.subject-checkbox');
            subjectCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    selectedSubjects = getSelectedSubjects();
                    localStorage.setItem('selectedSubjects', JSON.stringify(selectedSubjects));
                    fetchSystemsFromGitHub(selectedSubjects);
                });
            });
            // Restore previously selected subjects
            if (selectedSubjects.length > 0) {
                subjectCheckboxes.forEach(checkbox => {
                    if (selectedSubjects.includes(checkbox.value)) {
                        checkbox.checked = true;
                    }
                });
                fetchSystemsFromGitHub(selectedSubjects);
            }
            // Select All Subjects Button
            document.getElementById('select-all-subjects').addEventListener('click', function() {
                const allSelected = Array.from(subjectCheckboxes).every(checkbox => checkbox.checked);
                subjectCheckboxes.forEach(checkbox => {
                    checkbox.checked = !allSelected;
                });
                selectedSubjects = getSelectedSubjects();
                localStorage.setItem('selectedSubjects', JSON.stringify(selectedSubjects));
                fetchSystemsFromGitHub(selectedSubjects);
            });
        }

        // Get Selected Subjects
        function getSelectedSubjects() {
            const subjectCheckboxes = document.querySelectorAll('.subject-checkbox');
            return Array.from(subjectCheckboxes)
                        .filter(checkbox => checkbox.checked)
                        .map(checkbox => checkbox.value);
        }

        // Fetch Systems from GitHub
        function fetchSystemsFromGitHub(selectedSubjects) {
            const systemsContainer = document.getElementById('systems-container');
            const proceedButton = document.getElementById('proceed-button');
            systemsData = {}; // Reset systems data
            if (selectedSubjects.length === 0) {
                systemsContainer.innerHTML = '<p>Select one or more subjects to view available systems.</p>';
                proceedButton.disabled = true;
                localStorage.removeItem('selectedSystems');
                return;
            }
            systemsContainer.innerHTML = '<p>Loading systems...</p>';
            proceedButton.disabled = true;

            // Fetch systems for each selected subject
            let fetchPromises = selectedSubjects.map(subject => {
                const url = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/Data/${encodeURIComponent(subject)}?ref=${githubBranch}`;
                return fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        systemsData[subject] = data.map(item => item.name);
                    });
            });

            Promise.all(fetchPromises)
                .then(() => {
                    displaySystems();
                })
                .catch(error => {
                    console.error('Error fetching systems:', error);
                    systemsContainer.innerHTML = '<p class="text-danger">Error loading systems. Please try again later.</p>';
                });
        }

        // Display Systems
        function displaySystems() {
            const systemsContainer = document.getElementById('systems-container');
            let systemsHTML = '';
            for (const subject in systemsData) {
                systemsData[subject].forEach(system => {
                    systemsHTML += `
                        <div class="system-item">
                            <label class="system-checkbox-label">
                                <input class="form-check-input system-checkbox" type="checkbox" value="${system}" data-subject="${subject}">
                                <span>${subject} - ${system}</span>
                            </label>
                        </div>
                    `;
                });
            }
            systemsContainer.innerHTML = systemsHTML;
            // Add event listeners
            const systemCheckboxes = document.querySelectorAll('.system-checkbox');
            systemCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    selectedSystems = getSelectedSystems();
                    localStorage.setItem('selectedSystems', JSON.stringify(selectedSystems));
                    updateProceedButtonState();
                });
            });
            // Restore previously selected systems
            if (selectedSystems.length > 0) {
                systemCheckboxes.forEach(checkbox => {
                    if (selectedSystems.some(sel => sel.subject === checkbox.dataset.subject && sel.system === checkbox.value)) {
                        checkbox.checked = true;
                    }
                });
                updateProceedButtonState();
            }
            // Select All Systems Button
            document.getElementById('select-all-systems').addEventListener('click', function() {
                const allSelected = Array.from(systemCheckboxes).every(checkbox => checkbox.checked);
                systemCheckboxes.forEach(checkbox => {
                    checkbox.checked = !allSelected;
                });
                selectedSystems = getSelectedSystems();
                localStorage.setItem('selectedSystems', JSON.stringify(selectedSystems));
                updateProceedButtonState();
            });
            updateProceedButtonState();
        }

        // Update Proceed Button State
        function updateProceedButtonState() {
            const proceedButton = document.getElementById('proceed-button');
            proceedButton.disabled = selectedSystems.length === 0;
        }

        // Get Selected Systems
        function getSelectedSystems() {
            const systemCheckboxes = document.querySelectorAll('.system-checkbox');
            return Array.from(systemCheckboxes)
                        .filter(checkbox => checkbox.checked)
                        .map(checkbox => ({subject: checkbox.dataset.subject, system: checkbox.value}));
        }

        // Proceed Button Event
        document.getElementById('proceed-button').addEventListener('click', function() {
            if (selectedSystems.length === 0) {
                alert('Please select at least one system.');
                return;
            }
            loadQuestionsList(selectedSystems);
        });

        // Load Questions List
        function loadQuestionsList(selectedSystems) {
            questionsData = {}; // Reset questions data
            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = '';
            let fetchPromises = [];

            selectedSystems.forEach(({subject, system}) => {
                const url = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/Data/${encodeURIComponent(subject)}/${encodeURIComponent(system)}?ref=${githubBranch}`;
                let systemQuestions = [];
                fetchPromises.push(
                    fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const questionFolders = data.filter(item => item.type === 'dir');
                        let questionFetches = questionFolders.map(folder => {
                            const questionUrl = `https://raw.githubusercontent.com/${githubUsername}/${githubRepo}/${githubBranch}/Data/${encodeURIComponent(subject)}/${encodeURIComponent(system)}/${encodeURIComponent(folder.name)}/question.json`;
                            return fetch(questionUrl)
                                .then(response => response.json())
                                .then(questionData => {
                                    systemQuestions.push({...questionData, subject, system});
                                });
                        });
                        return Promise.all(questionFetches);
                    })
                    .then(() => {
                        if (!questionsData[subject]) questionsData[subject] = {};
                        questionsData[subject][system] = systemQuestions;
                    })
                );
            });

            Promise.all(fetchPromises)
                .then(() => {
                    displayQuestionsList();
                    showPage('questions-list-page');
                })
                .catch(error => {
                    console.error('Error fetching questions:', error);
                    questionsList.innerHTML = '<p class="text-danger">Error loading questions. Please try again later.</p>';
                });
        }

        // Display Questions List
        function displayQuestionsList() {
            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = '';
            let questions = [];
            for (const subject in questionsData) {
                for (const system in questionsData[subject]) {
                    questionsData[subject][system].forEach(question => {
                        questions.push(question);
                    });
                }
            }
            if (questions.length === 0) {
                questionsList.innerHTML = '<p>No questions available for the selected systems.</p>';
                return;
            }
            questions.forEach(question => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Question ${question.question_id}</h5>
                            <p class="card-text">${stripHTML(question.question_text).substring(0, 100)}...</p>
                            <p class="card-text">
                                <strong>Subject:</strong> ${question.subject_name}<br>
                                <strong>System:</strong> ${question.system_name}
                            </p>
                            <div class="mt-auto">
                                ${getAnswerBadge(question.question_id)}
                                <button class="btn btn-primary mt-2 w-100" onclick="loadQuestion(${question.question_id}, '${question.subject_name}', '${question.system_name}')">View Question</button>
                            </div>
                        </div>
                    </div>
                `;
                questionsList.appendChild(col);
            });
            // Update Breadcrumb
            const breadcrumb = document.getElementById('questions-breadcrumb');
            breadcrumb.innerHTML = `
                <li class="breadcrumb-item"><a href="#" onclick="showPage('home-page')">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Questions List</li>
            `;
            // Filter Event
            document.getElementById('filter').addEventListener('change', function() {
                filterQuestions(questions);
            });
        }

        // Strip HTML Tags
        function stripHTML(html) {
            let div = document.createElement("div");
            div.innerHTML = html;
            return div.textContent || div.innerText || "";
        }

        // Get Answer Badge
        function getAnswerBadge(questionId) {
            if (userAnswers[questionId]) {
                if (userAnswers[questionId].isCorrect) {
                    return '<span class="badge bg-success">Answered Correctly</span>';
                } else {
                    return '<span class="badge bg-danger">Answered Incorrectly</span>';
                }
            } else {
                return '<span class="badge bg-secondary">Unanswered</span>';
            }
        }

        // Load Individual Question
        function loadQuestion(questionId, subject, system) {
            const questionData = questionsData[subject][system].find(q => q.question_id == questionId);
            if (!questionData) return;
            document.getElementById('question-title').textContent = `Question ${questionId}`;
            document.getElementById('question-text').innerHTML = questionData.question_text;
            // Load Choices
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            for (const [letter, choiceText] of Object.entries(questionData.choices)) {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'btn btn-outline-primary choice-btn text-start';
                btn.dataset.choice = letter;
                btn.innerHTML = `<strong>${letter}.</strong> ${choiceText}`;
                btn.addEventListener('click', function() {
                    selectChoice(this);
                });
                choicesDiv.appendChild(btn);
            }
            // Update Bookmark Button
            const bookmarkButton = document.getElementById('bookmarkQuestion');
            if (bookmarks.includes(questionId)) {
                bookmarkButton.textContent = 'Unbookmark Question';
            } else {
                bookmarkButton.textContent = 'Bookmark Question';
            }
            // Update Answer Explanation
            const answerExplanation = document.getElementById('answerExplanation');
            answerExplanation.classList.add('hidden');
            document.getElementById('revealAnswer').textContent = 'Reveal Answer';
            // Set Event Listeners
            selectedChoice = userAnswers[questionId]?.userAnswer || null;
            updateChoiceButtons();
            document.getElementById('saveAnswer').onclick = function() {
                saveAnswer(questionId, questionData);
            };
            document.getElementById('revealAnswer').onclick = function() {
                revealAnswer(questionData);
            };
            document.getElementById('bookmarkQuestion').onclick = function() {
                toggleBookmark(questionId);
            };
            document.getElementById('correct-answer').textContent = `Correct Answer: ${questionData.correct_choice}`;
            document.getElementById('explanation-text').innerHTML = questionData.explanation || 'No explanation available.';
            // Load Media Files
            loadMediaFiles(questionId, subject, system);
            // Update Navigation Buttons
            updateNavigationButtons(questionId, subject, system);
            // Update Breadcrumb
            const breadcrumb = document.getElementById('question-breadcrumb');
            breadcrumb.innerHTML = `
                <li class="breadcrumb-item"><a href="#" onclick="showPage('home-page')">Home</a></li>
                <li class="breadcrumb-item"><a href="#" onclick="showPage('questions-list-page')">Questions List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Question ${questionId}</li>
            `;
            showPage('question-page');
        }

        // Load Media Files
        function loadMediaFiles(questionId, subject, system) {
            const mediaContainer = document.getElementById('media-files');
            const mediaUrl = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/Data/${encodeURIComponent(subject)}/${encodeURIComponent(system)}/${questionId}/media?ref=${githubBranch}`;
            fetch(mediaUrl)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        let html = `
                            <div class="card mb-4">
                                <div class="card-header bg-secondary text-white">
                                    <h3 class="mb-0">Media Files</h3>
                                </div>
                                <div class="card-body">
                                    <div class="list-group">
                        `;
                        data.forEach(file => {
                            const rawUrl = `https://raw.githubusercontent.com/${githubUsername}/${githubRepo}/${githubBranch}/Data/${encodeURIComponent(subject)}/${encodeURIComponent(system)}/${questionId}/media/${encodeURIComponent(file.name)}`;
                            if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                                html += `<img src="${rawUrl}" alt="${file.name}" class="img-fluid mb-2">`;
                            } else {
                                html += `<a href="${rawUrl}" class="list-group-item list-group-item-action" target="_blank">${file.name}</a>`;
                            }
                        });
                        html += `
                                    </div>
                                </div>
                            </div>
                        `;
                        mediaContainer.innerHTML = html;
                    } else {
                        mediaContainer.innerHTML = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching media files:', error);
                    mediaContainer.innerHTML = '';
                });
        }

        // Update Navigation Buttons
        function updateNavigationButtons(questionId, subject, system) {
            const questions = questionsData[subject][system];
            const index = questions.findIndex(q => q.question_id == questionId);

            document.getElementById('previous-question').onclick = function() {
                if (index > 0) {
                    const prevQuestion = questions[index - 1];
                    loadQuestion(prevQuestion.question_id, subject, system);
                } else {
                    showToast('This is the first question.');
                }
            };

            document.getElementById('next-question').onclick = function() {
                if (index < questions.length - 1) {
                    const nextQuestion = questions[index + 1];
                    loadQuestion(nextQuestion.question_id, subject, system);
                } else {
                    showToast('This is the last question.');
                }
            };
        }

        // Choice Selection
        let selectedChoice = null;
        function selectChoice(btn) {
            const choiceButtons = document.querySelectorAll('.choice-btn');
            choiceButtons.forEach(button => {
                button.classList.remove('btn-primary');
                button.classList.add('btn-outline-primary');
            });
            btn.classList.remove('btn-outline-primary');
            btn.classList.add('btn-primary');
            selectedChoice = btn.dataset.choice;
        }

        // Update Choice Buttons
        function updateChoiceButtons() {
            const choiceButtons = document.querySelectorAll('.choice-btn');
            choiceButtons.forEach(button => {
                if (button.dataset.choice === selectedChoice) {
                    button.classList.remove('btn-outline-primary');
                    button.classList.add('btn-primary');
                } else {
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-outline-primary');
                }
            });
        }

        // Save Answer
        function saveAnswer(questionId, questionData) {
            if (!selectedChoice) {
                showToast('Please select an answer before saving.');
                return;
            }
            const isCorrect = selectedChoice === questionData.correct_choice;
            userAnswers[questionId] = {userAnswer: selectedChoice, isCorrect};
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            showToast('Answer saved successfully!');
        }

        // Reveal Answer
        function revealAnswer(questionData) {
            if (!selectedChoice) {
                showToast('Please save your answer before revealing the explanation.');
                return;
            }
            const answerExplanation = document.getElementById('answerExplanation');
            answerExplanation.classList.toggle('hidden');
            const revealButton = document.getElementById('revealAnswer');
            if (answerExplanation.classList.contains('hidden')) {
                revealButton.textContent = 'Reveal Answer';
            } else {
                revealButton.textContent = 'Hide Answer';
            }
        }

        // Toggle Bookmark
        function toggleBookmark(questionId) {
            const bookmarkButton = document.getElementById('bookmarkQuestion');
            if (bookmarks.includes(questionId)) {
                bookmarks = bookmarks.filter(id => id !== questionId);
                bookmarkButton.textContent = 'Bookmark Question';
                showToast('Bookmark removed.');
            } else {
                bookmarks.push(questionId);
                bookmarkButton.textContent = 'Unbookmark Question';
                showToast('Question bookmarked.');
            }
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        // Load Bookmarks
        function loadBookmarks() {
            const container = document.getElementById('bookmarks-container');
            container.innerHTML = '';
            if (bookmarks.length === 0) {
                container.innerHTML = '<p>You have no bookmarks.</p>';
                return;
            }
            let html = '<ul class="list-group">';
            bookmarks.forEach(questionId => {
                let questionFound = false;
                for (const subject in questionsData) {
                    for (const system in questionsData[subject]) {
                        const question = questionsData[subject][system].find(q => q.question_id == questionId);
                        if (question) {
                            html += `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="#" onclick="loadQuestion(${questionId}, '${subject}', '${system}')">Question ${questionId} (${subject} - ${system})</a>
                                    <button class="btn btn-sm btn-danger" onclick="removeBookmark(${questionId})">
                                        Remove
                                    </button>
                                </li>
                            `;
                            questionFound = true;
                            break;
                        }
                    }
                    if (questionFound) break;
                }
            });
            html += '</ul>';
            container.innerHTML = html;
        }

        // Remove Bookmark
        function removeBookmark(questionId) {
            bookmarks = bookmarks.filter(id => id !== questionId);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            loadBookmarks();
            showToast('Bookmark removed.');
        }

        // Show Toast
        function showToast(message) {
            const toastBody = document.querySelector('#liveToast .toast-body');
            toastBody.textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('liveToast'));
            toast.show();
        }

        // Show Page Function
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            // Update active class on navbar
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            if (pageId === 'home-page') {
                navLinks[0].classList.add('active');
            } else if (pageId === 'bookmarks-page') {
                navLinks[1].classList.add('active');
                loadBookmarks();
            }
        }

        // Filter Questions
        function filterQuestions(allQuestions) {
            const filterType = document.getElementById('filter').value;
            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = '';
            let filteredQuestions = [];
            if (filterType === 'all') {
                filteredQuestions = allQuestions;
            } else if (filterType === 'correct') {
                filteredQuestions = allQuestions.filter(q => userAnswers[q.question_id]?.isCorrect);
            } else if (filterType === 'incorrect') {
                filteredQuestions = allQuestions.filter(q => userAnswers[q.question_id] && !userAnswers[q.question_id].isCorrect);
            } else if (filterType === 'unanswered') {
                filteredQuestions = allQuestions.filter(q => !userAnswers[q.question_id]);
            }
            if (filteredQuestions.length === 0) {
                questionsList.innerHTML = '<p>No questions match the selected filter.</p>';
                return;
            }
            filteredQuestions.forEach(question => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Question ${question.question_id}</h5>
                            <p class="card-text">${stripHTML(question.question_text).substring(0, 100)}...</p>
                            <p class="card-text">
                                <strong>Subject:</strong> ${question.subject_name}<br>
                                <strong>System:</strong> ${question.system_name}
                            </p>
                            <div class="mt-auto">
                                ${getAnswerBadge(question.question_id)}
                                <button class="btn btn-primary mt-2 w-100" onclick="loadQuestion(${question.question_id}, '${question.subject_name}', '${question.system_name}')">View Question</button>
                            </div>
                        </div>
                    </div>
                `;
                questionsList.appendChild(col);
            });
        }

        // Search Function (Optional: Implement as needed)
        function search(event) {
            event.preventDefault();
            showToast('Search functionality is not implemented in this example.');
        }
    </script>
</body>
